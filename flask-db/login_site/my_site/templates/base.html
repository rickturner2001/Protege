<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block css %}
    {% endblock %}
    <title>Title</title>
</head>
<body>
    <ul class="nav">
        <li class="nav-link"><a href="{{url_for('index')}}">Home</a></li>
        {% if current_user.is_authenticated %}
        <li class="nav-link"><a href="{{url_for('add')}}">New Post</a></li>
        <li class="nav-link"><a href="{{url_for('delete')}}">Delete Post</a></li>
        <li class="nav-link"><a href="{{url_for('logout')}}">Log out</a></li>
        {% else %}
        <li class="nav-link"><a href="{{url_for('login')}}">Log in</a></li>
        <li class="nav-link"><a href="{{url_for('register')}}">Register</a></li>
        {% endif %}
    </ul>
    {% block content %}
    {% endblock %}
</body>
</html>
